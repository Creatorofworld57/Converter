<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            background-color: #fff;
            color: #000;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .file-input-container {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        .file-input-container input[type="file"] {
            width: 100%;
            height: 100%;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .file-input-label:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        .Back {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Enter Data</h1>
    <form id="userForm">
        <input type="text" id="name" name="name" placeholder="Enter  Name" required>
        <button id="but" onclick="send()">Send</button>
    </form>
    <button class="Back" onclick="window.location.href='http://localhost:8080/api/Welcome'">Назад</button>
</div>
<script>
    
       async function send(){
           const userName = document.getElementById('name').value;
           const place = document.getElementById('name')
           const data = {

                   username: userName
               };

               const response = await fetch('http://localhost:8080/api/secret/'+`${userName}`, {
                   method: 'GET',

               });
               
                    if (response.ok) {
                        place.placeholder=response.text();
                    } else {
                        alert('Ошибка при отправке данных');
                    }
                
           
        }
</script>
</body>
</html>
