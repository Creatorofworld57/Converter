<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        .image-container {
            position: relative;
            height: 750px; /* Высота контейнера */
        }
        .image {
            position: absolute;
            top: 50%; /* Позиционирование сверху */
            left: 50%; /* Позиционирование слева */
            transform: translate(-50%, -50%); /* Центрирование изображения */
        }
        .top-left-button,.Up_button {
            position: absolute;

            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .top-left-button{
            top: 20px;
            right: 20px;
        }
        .Up_button{
            top: 70px;
            right: 20px;
        }
        .top-left-button1 {
            position: absolute;
            top: 120px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .top-left-button:hover,.top-left-button1:hover,.Up_button:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        .form-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

    </style>
</head>
<body>
<div class="form-container">
    <form>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">

        <label for="role">Роль:</label>
        <input type="text" id="role" name="role">
    </form>
</div>
<div class="image-container">
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <img id="myImage" class ="image" alt="Profile Image" />
</div>
<button class="top-left-button" onclick=redirectTo("http://localhost:8080/api/Welcome")>Назад</button>
<button class="top-left-button1" onclick=redirectToDelete()>Удалить учетную запись</button>
<button class="Up_button" onclick="window.location.href='http://localhost:8080/api/update'">Update my info</button>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        getter();
    });
    function getter(){
        getId();
        getDATA();
    }
    async function getId() {
        try {
            const response = await fetch('https://localhost:8080/userInfo', {
                method: 'GET'
            });

            if (response.ok) {
                const imagePath = await response.text();
                if (imagePath) {
                    const imageElement = document.getElementById('myImage');
                    if (imageElement) {
                        imageElement.src = 'https://localhost:8080/images/' + imagePath;
                    } else {
                        console.error('Element with id "myImage" not found.');
                    }
                } else {
                    console.error('Received empty path for image.');
                }
            } else {
                console.error('Server returned an error:', response.status, response.statusText);
                alert("Error fetching user info.");
            }
        } catch (error) {
            console.error('Error fetching user info:', error);
            alert("Error fetching user info.");
        }
    }
    function redirectTo(str) {
        // Открываем новое окно

        let newWindow = window.open(str);

        // Проверяем, удалось ли открыть новое окно
        if (newWindow) {
            // Закрываем текущее окно
            window.close();
        } else {
            alert('Unable to close the current window.');
        }
    }
    async function redirectToDelete() {
        try {
            alert('Вы уверены, что хотите удалить свою учетную запись?')
            const response = await fetch('http://localhost:8080/api/user', {
                method: 'DELETE'
            });
           if(response) {
               let windowExit = window.open("http://localhost:8080/api/logout");
               window.close()
           }

        } catch (error) {
            console.error('Error deleting', error);
            alert("Error deleting.");
        }
    }
    async function getDATA() {
        try {
            const response = await fetch('http://localhost:8080/api/userInfo', {
                method: 'GET'
            });

            if (response.ok) {
                const imagePath = await response.text();
                if (imagePath) {
                    const imageElement = document.getElementById('myImage');
                    if (imageElement) {
                        imageElement.src = 'http://localhost:8080/api/images/' + imagePath;
                    } else {
                        console.error('Element with id "myImage" not found.');
                    }
                } else {
                    console.error('Received empty path for image.');
                }
            } else {
                console.error('Server returned an error:', response.status, response.statusText);
                alert("Error fetching user info.");
            }
        } catch (error) {
            console.error('Error fetching user info:', error);
            alert("Error fetching user info.");
        }
    }

</script>

</body>
</html>
