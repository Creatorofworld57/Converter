<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-container">
    <h1>Enter Data</h1>
    <form id="userForm" action="/api/newUserPost" method="post" enctype="multipart/form-data">
        <div class="file-input-container">
            <label class="file-input-label" for="file">Выберите трек</label>
            <input type="file" id="file" name="file" required>
        </div>
        <button type="button" onclick="sendData()">Send</button>
    </form>
</div>
<script>
    async function sendData() {
        const form = document.getElementById('userForm');
        const formData = new FormData(form);
        const response = await fetch('http://localhost:8080/api/audioSend', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            alert('Data sent successfully!');
            window.location.href = 'http://localhost:8080/api/Welcome';
        } else {
            alert('Failed to send data.');
        }
    }
</script>
</body>
</html>
